<html>
    <head>
        <meta charset="utf-8">
        <title>My image</title>
    </head>
    <body>
        <h2>My image</h2>
        <!-- src is for the source and alt is for alternative address if the image is not shown -->
        <img src="linkedIn dp.jpg" alt="Anjali" height="100" width="100" >
        <br>
        <!-- a is anchor tag -->
        <h3><a href="https://developer.mozilla.org/en-US/">MDN</a></h3>
    </body>
</html>
